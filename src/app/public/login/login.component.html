<section class="wrapper">
    <div class="bg-primary">
        <div class="container vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-xl-6 col-md-8 mx-auto">
                    <div class="card border-0 rounded-4">
                        <div class="card-body">
                            <div class="d-grid justify-content-center">
                                <img src="../../../assets/images/QRPLogoWeb.png" alt="Logo" class="m-auto">
                                <div class="mx-auto my-1 h3">Access your account</div>
                                <div class="box"></div>
                                <div class="box1"></div>
                                <!-- <p class="text-muted text-center">Stay connected by logging in</p> -->
                            </div>
                            <form class="container" [formGroup]="loginForm" (ngSubmit)="submitloginForm()">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="email" class="form-label mt-3">Email</label>
                                        <input type="email" name="email"
                                            class="form-control border-0 border-bottom rounded-0"
                                            formControlName="email">
                                        <div *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
                                            class="error mt-1">
                                            Required Field
                                        </div>
                                        <div *ngIf="loginForm.get('email')?.hasError('email') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
                                            class="error mt-1">
                                            Invalid Format
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="position-relative">
                                            <label for="password" class="form-label mt-3">Password</label>
                                            <input [type]="hidePassword? 'text' : 'password'" name="password"
                                                class="form-control border-0 border-bottom rounded-0 pe-4"
                                                formControlName="password">
                                            <i class="ti ti-eye-off eyeicon" style="cursor: pointer;"
                                                *ngIf="hidePassword" (click)="togglePassword()"></i>
                                            <i class="ti ti-eye eyeicon" style="cursor: pointer;" *ngIf="!hidePassword"
                                                (click)="togglePassword()"></i>
                                        </div>
                                        <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                                            class="error mt-1">
                                            Required Field
                                        </div>
                                        <div *ngIf="loginForm.get('password')?.hasError('minlength') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                                            class="error mt-1">
                                            Minimum 8 characters required
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 text-end">
                                        <a routerLink="/forget-password" class="text-primary">Forgot Password?</a>
                                    </div>
                                    <div class="col-12 text-center my-4">
                                        <button type="submit" class="btn btn-secondary px-md-4"
                                            [disabled]="submitted || loginForm.invalid">Login</button>
                                    </div>
                                    <div class="col-12 text-center">
                                        Create an Account <span><a routerLink="/register" class="text-primary ms-2">
                                                Register </a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
